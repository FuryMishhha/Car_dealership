<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Car description</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row text-center">
            <div class="col-xs-12">
                <a href="/home" id="plate" style="font-size: 27px;">Автосалон Credo</a>
            </div>
        </div>
    </div>
    <div class="container" style="border-radius: 10px; border-top: 2px solid black; border-bottom: 2px solid black; border-left: 2px solid black; border-right: 2px solid black;">
        <div class="row text-center">
            <div class="col-xs-3" style="border-right: 2px solid black;">
                <a href="/home" style="font-size: 25px; color: orangered;">Главная страница</a>
            </div>
            <div class="col-xs-3" style="border-right: 2px solid black;">
                <a href="/newcars" style="font-size: 25px; color: orangered; text-decoration: underline;">Новые авто</a>
            </div>
            <div class="col-xs-3">
                <a href="/supportcars" style="font-size: 25px; color: orangered;">Поддержанные авто</a>
            </div>
            <div class="col-xs-3" style="border-left: 2px solid black;">
                <a href="/account" style="font-size: 25px; color: orangered;">Личный кабинет</a>
            </div>
        </div>
    </div>
    <div class="container" th:if="${type} == 'admin'">
        <div class="row text-center">
            <div class="col-xs-6 col-xs-offset-3" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-bottom: 2px solid black; border-left: 2px solid black; border-right: 2px solid black;">
                <a href="/admin" style="font-size: 25px; color: orangered;">Окно администратора</a>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 1%;">
        <div class="row">
            <div class="col-xs-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Характеристика</th>
                            <th scope="col">Описание</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Бренд</th>
                            <td th:text="${brand}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Модель</th>
                            <td th:text="${model}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Год выпуска</th>
                            <td th:text="${release_year}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Кузов</th>
                            <td th:text="${body}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Цвет</th>
                            <td th:text="${color}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Двигатель</th>
                            <td th:text="${engine}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Коробка</th>
                            <td th:text="${drive}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Руль</th>
                            <td th:text="${wheel}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Цена</th>
                            <td th:text="${price}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-7 col-xs-offset-1">
                <img th:src="${picture}" style="max-width: 580px; max-height: 370px; border: 2px solid black; border-radius: 10px;">
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-3 col-xs-offset-1">
                <td>
                    <form method="post">
                        <input type="hidden" name="action" value="booking"/>
                        <button type="submit">Забронировать автомобиль</button>
                    </form>
                </td>
            </div>
        </div>
    </div>
</div>
<div style="margin-top: 60px;">&#160;</div>
<footer class="footer text-center">
    <div class="container">
        <p class="text-muted" style="margin-top: 1.5%;">© 2021 Автосалон Credo. All Rights Reserved | Designed by Panchenkov Misha</p>
    </div>
</footer>
</body>
</html>
